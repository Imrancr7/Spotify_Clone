<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="shortcut icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico" type="image/x-icon">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img width="150px"  class="invert" src="img/logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/lib.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                        <!-- runtime songs list -->
                    </ul>
                </div>
                <div class="footer">
                    <div class="flex gap">
                        <div><a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink"><span
                                    data-encore-id="type">Legal</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink"><span
                                    data-encore-id="type">Safety &amp; Privacy Center</span></a></div>
                    </div>
                    <div class="flex gap">
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                                data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                                data-encore-id="textLink"><span data-encore-id="type">Cookies</span></a></div>
                    </div>
                    <div class="flex gap">

                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                                data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink"><span
                                    data-encore-id="type">Accessibility</span></a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey">
            <div class="header">  
                <div class="nav">
                    <img class="invert hamburger" src="img/ham.svg" alt="">
                    <img src="img/left.svg" alt="">
                    <img src="img/right.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h2>Spotify Playlists for you</h2>
                <div class="cardContainer">
                    <!-- dynamically folders albums at runtime -->

                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="songbar">

                    <div class="info">

                    </div>
                    <div class="songbuttons">
                        <img width="25" id="previous" src="img/prevsong.svg" alt="">
                        <img width="25" id="play" src="img/play.svg" alt="">
                        <img width="25" id="next" src="img/nextsong.svg" alt="">
                    </div>
                    <div class="timeVol">
                        <div class="songTime">
                            
                        </div>
                        <div class="volume">
                            <img width="25" src="img/volume.svg" id="vol" alt="">
                            <div class="range">
                                <input type="range" name="range" value="25" id="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
